<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Frontend Mentor | QR Code Component</title>
        <meta charset="utf-8" />
        <meta name="author" content="Jean Silva" />
        <meta name="description" content="QR Code Component" />
        <meta name="keywords" content="frontend, development, web" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="card">
            <div class="card-container">
                <div class="qrcode">
                    <img src="./images/image-qr-code.png" alt="QR code image">
                </div>
                <div class="description">
                    <b>Improve your front-end skills by building projects</b>
                    <br>
                    <p>Scan the QR code to visit Frontend Mentor and take your code skills to the next level</p>
                </div>
            </div>
        </div>
    </body>
</html>
