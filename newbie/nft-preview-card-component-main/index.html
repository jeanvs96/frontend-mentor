<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="art">
        <img class="art-piece" src="./images/image-equilibrium.jpg" alt="Equilibrium - Art Piece">
        <img class="icon-view" src="./images/icon-view.svg" alt="View Icon">
      </div>
      <div class="description">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price-time">
        <span class="price">
          <img class="icon" src="./images/icon-ethereum.svg" alt="Ethereum Logo">
          <p>0.041 ETH</p>
        </span>
        <span class="time">
          <img class="icon" src="./images/icon-clock.svg" alt="Time Icon">
          <p>3 days left</p>
        </span>
      </div>
      <div class="artist">
        <div class="avatar">
          <img class="avatar-pic" src="./images/image-avatar.png" alt="Artist Avatar">
        </div>
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>
</html>
