<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jean Silva" />
  <meta name="description" content="Frontend Mentor | Huddle Landing Page With Single Introductory Section Master" />
  <meta name="keywords" content="frontend, development, web" />

  <script src="https://kit.fontawesome.com/2561ba9f6b.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="container">
    <header>
      <img src="./images/logo.svg" alt="Huddle Logo">
    </header>
    
    <main>
      <img class="illustration" src="./images/illustration-mockups.svg" alt="Community Illustration">
  
      <div class="info">
        <h1>Build The Community Your Fans Will Love</h1>
      
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
          
        <button class="btn">Register</button>
      </div>
      
      
    </main>
  
    <footer>
      <div class="socials">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </footer>
  </div>
</body>
</html>
