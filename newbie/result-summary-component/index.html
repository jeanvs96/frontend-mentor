<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Frontend Mentor | Results Summary Component</title>
        <meta charset="utf-8" />
        <meta name="author" content="Jean Silva" />
        <meta name="description" content="Result Summary Component" />
        <meta name="keywords" content="frontend, development, web" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link 
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&family=Ms+Madi&family=Oswald:wght@200&family=Sofia+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="card">
            <div class="card-container">
                <section class="result">
                    <h3 class="title">Your Result</h3>
                    <div class="circle">
                        <h1>76</h1>
                        <p>of 100</p>
                    </div>
                    <b>Great</b>
                    <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
                </section>

                <section class="summary">
                    <h3 class="title">Summary</h3>
                    <div class="rows">
                        <div class="row">
                            <div class="badge">
                                <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon">
                                <b>Reaction</b>
                            </div>
                            <p>80 /<b> 100</b></p>
                        </div>
                        <div class="row">
                            <div class="badge">
                                <img src="./assets/images/icon-memory.svg" alt="Memory Icon">
                                <b>Memory</b>
                            </div>
                            <p>92 /<b> 100</b></p>
                        </div>
                        <div class="row">
                            <div class="badge">
                                <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon">
                                <b>Verbal</b>
                            </div>
                            <p>61 /<b> 100</b></p>
                        </div>
                        <div class="row">
                            <div class="badge">
                                <img src="./assets/images/icon-visual.svg" alt="Visual Icon">
                                <b>Visual</b>
                            </div>
                            <p>72 /<b> 100</b></p>
                        </div>
                    </div>
                    <button class="btn">Continue</button>
                </section>
            </div>
        </div>
    </body>
</html>
