<!DOCTYPE html>
<html lang="en">
<head>
    <title>Frontend Mentor | Product Preview Card Component</title>
    <meta name="author" content="Jean Silva" />
    <meta name="description" content="Result Summary Component" />
    <meta name="keywords" content="frontend, development, web" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./normalize.css">
</head>

<body>
    <div class="card">
        <div class="card-container">
            <section class="art-container">
                <img class="mobile" src="./images/image-product-mobile.jpg" alt="Perfume Gabrielle Essence Eau De Parfum">
                <img class="desktop" src="./images/image-product-desktop.jpg" alt="Perfume Gabrielle Essence Eau De Parfum">
            </section>
    
            <section class="description-container">
                <div class="info">
                    <h3>Perfume</h3>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfume-Creator for the House of CHANEL.</p>
                </div>
                <br>
                <div class="value">
                    <p class="new">$149.99 </p>
                    <p class="old">$169.99</p>
                </div>
                <br>
                <div class="btn">
                    <button><img src="./images/icon-cart.svg"> <p>Add to Cart</p></button>
                </div>
            </section>

        </div>
    </div>
</body>
</html>
