<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jean Silva" />
  <meta name="description" content="Order Summary Component">
  <meta name="keywords" content="frontend, development, web">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>

    <div class="main-container">
      <div class="art-cover">
        <img src="./images/illustration-hero.svg" alt="Dancing Person Illustration">
      </div>
      <div class="description">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      <div class="payment">
        <div class="payment-plan">
          <img src="./images/icon-music.svg" alt="Music Icon">
          <div class="payment-info">
            <div class="info">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <a class="btn-change" href="./">Change</a>
          </div>
        </div>
        <div class="checkout">
          <button class="btn-pay">Proceed to Payment</button>
          <a class="btn-cancel" href="./">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
