<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Jean Silva" />
  <meta name="description" content="Frontend Mentor | Profile Card Component Main" />
  <meta name="keywords" content="frontend, development, web" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="card-bg"></div>
      <div class="user-avatar">
        <img src="./images/image-victor.jpg" alt="Avatar Image" class="avatar">
      </div>
      <div class="user-info">        
        <h2> Victor Crest <span class="age">26</span></h2>
        <h3>London</h3>
      </div>
      <div class="stats">
        <div class="stat">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="stat">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="stat">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
