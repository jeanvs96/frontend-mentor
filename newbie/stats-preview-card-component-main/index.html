<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Jean Silva" />
  <meta name="description" content="Frontend Mentor | Stats Preview Card Component" />
  <meta name="keywords" content="frontend, development, web" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Stats Preview Card Component</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="art-cover">
        <img src="./images/image-header-desktop.jpg" alt="Office Photo" class="desktop">
        <img src="./images/image-header-mobile.jpg" alt="Office Photo" class="mobile">
      </div>
      <div class="info">
        <div class="description">
          <h1 class="title">Get <span class="colored-word">insights</span> that help your business grow.</h1>
          <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
        <div class="stats">
          <div class="stat">
            <h2 class="stat-number">10k+</h2>
            <p class="stat-desc">Companies</p>
          </div>
          <div class="stat">
            <h2 class="stat-number">314</h2>
            <p class="stat-desc">Templates</p>
          </div>
          <div class="stat">
            <h2 class="stat-number">12m+</h2>
            <p class="stat-desc">Queries</p>
          </div>     
        </div>
      </div>
    </div>
  </main>
</body>
</html>
